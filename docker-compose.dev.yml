version: '3.9'

services:
  web:
    container_name: backend
    restart: always
    build: ./
    command: /start.sh
    volumes:
      - ./:/usr/src/app/
      - .:/db.sqlite3
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - redis

  celery:
    build: ./
    command: /start-celeryworker.sh
    volumes:
      - ./:/usr/src/app
    env_file:
      - ./backend/.env
    depends_on:
      - web

  celery-beat:
    build: ./
    command: /start-celerybeat.sh
    volumes:
      - ./:/usr/src/app/
    env_file:
      - ./backend/.env
    depends_on:
      - web

  flower:
    build: ./
    command: /start-flower.sh
    ports:
      - "5555:5555"
    volumes:
      - ./:/usr/src/app/
    env_file:
      - ./backend/.env
    depends_on:
      - celery
      - celery-beat

  redis:
    image: redis:latest

volumes:
  certs:
  html:
  vhost:
  acme:
